<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>After Wes</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo prompt-thin-italic" style="color: black;">After Wes</div>
        <nav>
            <ul>
                <li><a href="#home" class="active prompt-extralight-italic">home</a></li>
                <li><a href="#shows" class="prompt-extralight-italic">shows</a></li>
                <li><a href="#music" class="prompt-extralight-italic">music</a></li>
                <li><a href="#about" class="prompt-extralight-italic">about</a></li>
            </ul>
        </nav>
    </header>
    <section id="home" class="prompt-thin"></section>
    <section id="shows" class="prompt-thin"></section>
    <section id="music" class="prompt-thin"></section>
    <section id="about" class="prompt-thin"></section>

    <script>
        const sections = document.querySelectorAll('section');
        const navLinks = document.querySelectorAll('nav a');

        window.addEventListener('scroll', () => {
            let current = '';
            sections.forEach(section => {
                const sectionTop = section.offsetTop - 120;
                if (pageYOffset >= sectionTop) {
                    current = section.getAttribute('id');
                }
            });

            navLinks.forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href').includes(current)) {
                    link.classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
