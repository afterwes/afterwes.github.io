<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>After Wes</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo prompt-thin-italic" style="color: black;">After Wes</div>
        <nav>
            <ul>
                <li><a href="#home" class="active prompt-extralight-italic">home</a></li>
                <li><a href="#shows" class="prompt-extralight-italic">shows</a></li>
                <li><a href="#music" class="prompt-extralight-italic">music</a></li>
                <li><a href="#signup" class="prompt-extralight-italic">sign up</a></li>
            </ul>
        </nav>
    </header>
    <section id="home" class="prompt-regular-italic">
      <div class="news-feed">
        <div class="news-card">
          <h2 class="news-title">LA show 8/8</h2>
          <a href="https://link.dice.fm/Wa7696b07fbe?dice_id=Wa7696b07fbe" target="_blank">
            <img src="https://dice-media.imgix.net/attachments/2025-07-15/ccdd9383-d6bc-4637-9e8a-7c9ff059b995.jpg?rect=0%2C0%2C1080%2C1080&auto=format%2Ccompress&q=40&w=328&h=328&fit=crop&crop=faces%2Ccenter&dpr=2" alt="LA show">
          </a>
        </div>
        <div class="news-card">
          <h2 class="news-title">give it up</h2>
          <a href="https://example.com/video1" target="_blank">
<iframe width="100%" height="315" src="https://www.youtube.com/embed/8i29E2H59aU?si=odI91RXQVrqhrLz9" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
          </a>
        </div>
      </div>
    </section>
    <section id="shows" class="prompt-regular-italic">
        <div class="section-title-wrapper">
          <div class="section-title">shows</div>
        </div>
      <div class="shows-list">
        <div class="show-card">
          <div class="show-date">
            <span class="date">AUG 8</span>
            <span class="day">FRI</span>
          </div>
          <div class="show-details">
            <div class="title">The Haus Plant @ 6:00PM</div>
            <div class="location">Los Angeles, CA, United States</div>
          </div>
          <div class="show-actions">
            <button>TICKETS</button>
          </div>
        </div>
      </div>
    </section>
    <section id="music" class="prompt-regular-italic">
        <div class="section-title-wrapper">
        <div class="section-title">music</div>
    </div>
    </section>

    <section id="signup" class="prompt-regular-italic">
        <div class="section-title-wrapper">
        <div class="section-title">sign up</div>
    </div>
  <div style="width: min(100%, 500px);">
    <iframe src="https://laylo.com/after-wes/profile/embed?theme=dark"
            width="100%" height="580" frameborder="0" scrolling="no" allowtransparency="true">
    </iframe>
  </div>
</section>

    <script>
        const sections = document.querySelectorAll('section');
        const navLinks = document.querySelectorAll('nav a');

        window.addEventListener('scroll', () => {
            let current = '';
            sections.forEach(section => {
                const sectionTop = section.offsetTop - 120;
                if (pageYOffset >= sectionTop) {
                    current = section.getAttribute('id');
                }
            });

            navLinks.forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href').includes(current)) {
                    link.classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
